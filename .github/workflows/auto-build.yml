name: auto-build

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "opennow-stable/**"
      - ".github/workflows/auto-build.yml"
  push:
    branches:
      - main
      - dev
    tags:
      - "v*"
      - "opennow-stable-v*"
    paths:
      - "opennow-stable/**"
      - ".github/workflows/auto-build.yml"

concurrency:
  group: auto-build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: windows
            os: windows-latest
            builder_args: "--win nsis portable"

          - label: macos-x64
            os: macos-latest
            builder_args: "--mac dmg zip --x64"

          - label: macos-arm64
            os: macos-latest
            builder_args: "--mac dmg zip --arm64"

          - label: linux-x64
            os: ubuntu-latest
            builder_args: "--linux AppImage deb --x64"

          - label: linux-arm64
            os: ubuntu-latest
            builder_args: "--linux AppImage deb --arm64"
            emulate_arm64: true

    defaults:
      run:
        working-directory: opennow-stable

    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
      ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder
      npm_config_audit: "false"
      npm_config_fund: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: "**/package-lock.json"

      - name: Cache Electron binaries
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.cache/electron
            ${{ github.workspace }}/.cache/electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Set up QEMU
        if: matrix.emulate_arm64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        if: matrix.emulate_arm64
        uses: docker/setup-buildx-action@v3

      - name: Install Linux packaging tools
        if: runner.os == 'Linux' && !matrix.emulate_arm64
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot rpm ruby ruby-dev build-essential
          sudo gem install --no-document fpm

      - name: Install dependencies
        if: '!matrix.emulate_arm64'
        run: npm ci --prefer-offline --no-audit --progress=false

      - name: Build app bundles
        if: '!matrix.emulate_arm64'
        run: npm run build

      - name: Package installers
        if: '!matrix.emulate_arm64'
        run: npx electron-builder --publish never ${{ matrix.builder_args }}

      - name: Build + package (linux-arm64 via container)
        if: matrix.emulate_arm64
        run: |
          docker run --rm --platform linux/arm64 \
            -e USE_SYSTEM_FPM=true \
            -e GEM_HOME=/root/.gem \
            -e PATH=/root/.gem/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin \
            -e ELECTRON_CACHE=/work/.cache/electron \
            -e ELECTRON_BUILDER_CACHE=/work/.cache/electron-builder \
            -v "${{ github.workspace }}:/work" \
            -w /work/opennow-stable \
            node:22-bookworm bash -lc '
              set -e
              apt-get update
              apt-get install -y fakeroot rpm ruby ruby-dev build-essential
              gem install --no-document fpm
              rm -rf /root/.cache/electron-builder/fpm
              npm ci --prefer-offline --no-audit --progress=false
              npm run build
              npx electron-builder --publish never --linux AppImage deb --arm64
            '

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: opennow-stable-${{ matrix.label }}
          path: |
            opennow-stable/dist-release/*.exe
            opennow-stable/dist-release/*.dmg
            opennow-stable/dist-release/*.zip
            opennow-stable/dist-release/*.AppImage
            opennow-stable/dist-release/*.deb
          if-no-files-found: error

  release:
    name: publish-release
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.ref == 'refs/heads/main' ||
      startsWith(github.ref, 'refs/tags/v') ||
      startsWith(github.ref, 'refs/tags/opennow-stable-v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('nightly-{0}', github.sha) }}
          name: ${{ github.ref_type == 'tag' && format('OpenNOW {0}', github.ref_name) || format('OpenNOW Nightly ({0})', github.sha) }}
          prerelease: ${{ github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/v') }}
          generate_release_notes: true
          files: release-artifacts/**/*
