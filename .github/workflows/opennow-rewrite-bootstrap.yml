name: OpenNOW Rewrite Bootstrap

on:
  pull_request:
    paths:
      - "opennow-rewrite/**"
      - ".github/workflows/opennow-rewrite-bootstrap.yml"
  push:
    branches:
      - main
      - dev
    paths:
      - "opennow-rewrite/**"
      - ".github/workflows/opennow-rewrite-bootstrap.yml"
  workflow_dispatch:

jobs:
  build-and-test:
    name: ${{ matrix.os }} bootstrap
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Configure
        run: cmake --preset desktop-bootstrap -S opennow-rewrite --fresh

      - name: Build
        run: cmake --build --preset desktop-bootstrap

      - name: Test
        run: ctest --test-dir opennow-rewrite/out/build/desktop-bootstrap -C Debug --output-on-failure

      - name: Smoke Test
        run: python opennow-rewrite/scripts/smoke_test.py --project-root opennow-rewrite --build-dir opennow-rewrite/out/build/desktop-bootstrap --config Debug

      - name: Performance Budget Gate
        run: python opennow-rewrite/scripts/perf_budget_check.py --diagnostics opennow-rewrite/out/diagnostics/startup-report.txt

      - name: Packaging Check
        run: python opennow-rewrite/packaging/package_check.py --project-root opennow-rewrite --build-dir opennow-rewrite/out/build/desktop-bootstrap --config Debug

  pi-arm64-placeholder:
    name: Raspberry Pi gate placeholder
    runs-on: ubuntu-latest
    if: false
    steps:
      - name: Placeholder
        run: 'echo "TODO: add arm64 native or cross runner gate"'
